    <body>
        <div class="container">
            <div class="column">
                <img src="dlu-a1.png" alt="ảnh Trường Đại học Đà Lạt">
            </div>
            <div class="column">
                <h2 class="center">Đăng nhập hệ thống</h2>

                        <label for="username">Tên đăng nhập:</label>
                        <input type="text" id="username" name="username" required>

                    <div>
                        <label for="password">Mật khẩu:</label>

                    </div>
                    <div>
                        <button class="btn-submit" type="submit">Đăng nhập</button>
                    </div>
                    <div>
                        <button type="button" class="btn-forget">Quên mật khẩu</button>
                    </div>
                </form>
            </div>
        </div>
